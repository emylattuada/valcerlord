    <script>
        // Fuegos artificiales
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height / 2;
                this.speed = 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.exploded = false;
            }

            update() {
                if (this.y > this.targetY) {
                    this.y -= this.speed;
                } else if (!this.exploded) {
                    this.explode();
                    this.exploded = true;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            explode() {
                for (let i = 0; i < 50; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 6,
                    y: (Math.random() - 0.5) * 6
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
            }

            update() {
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.01)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.05) {
                fireworks.push(new Firework());
            }

            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.exploded && particles.filter(p => p.alpha > 0).length === 0) {
                    fireworks.splice(i, 1);
                }
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        animate();

        // GIFs bailando
        const gifs = [
            'https://media.giphy.com/media/K3Sbp8fOgKye4/giphy.gif',

            'https://media.giphy.com/media/ujTVMASREzuRbH6zy5/giphy.gif',
            'https://media.giphy.com/media/RjVP4ZoxA3xeReLQT0/giphy.gif',
            'https://media.giphy.com/media/l3vRlT2k2L35Cnn5C/giphy.gif',
            'https://media.giphy.com/media/UT8MQKVHr9EWN6Mg2X/giphy.gif',
            'https://media1.tenor.com/m/O2Ndu40dnKMAAAAd/warframe.gif',
            'https://media1.tenor.com/m/motoYirZOC0AAAAd/wisp-cute.gif'
        ];

        function createDancingGif(gifUrl, posX, posY) {
            const gif = document.createElement('img');
            gif.src = gifUrl;
            gif.className = 'dancing-gif';
            gif.style.left = posX + 'px';
            gif.style.top = posY + 'px';
            
            document.body.appendChild(gif);

            let dx = (Math.random() - 0.5) * 3;
            let dy = (Math.random() - 0.5) * 3;

            function moveGif() {
                let x = parseFloat(gif.style.left);
                let y = parseFloat(gif.style.top);

                x += dx;
                y += dy;

                if (x <= 0 || x >= window.innerWidth - 150) dx = -dx;
                if (y <= 0 || y >= window.innerHeight - 150) dy = -dy;

                gif.style.left = x + 'px';
                gif.style.top = y + 'px';

                requestAnimationFrame(moveGif);
            }

            moveGif();
        }

        // Posiciones fijas para cada gif (distribuidos por la pantalla)
        setTimeout(() => createDancingGif(gifs[0], 50, 50), 2000);
        setTimeout(() => createDancingGif(gifs[1], window.innerWidth - 200, 50), 2300);
        setTimeout(() => createDancingGif(gifs[2], 50, window.innerHeight - 200), 2600);
        setTimeout(() => createDancingGif(gifs[3], window.innerWidth - 200, window.innerHeight - 200), 2900);
        setTimeout(() => createDancingGif(gifs[4], window.innerWidth / 2 - 75, 50), 3200);
        setTimeout(() => createDancingGif(gifs[5], window.innerWidth / 2 - 75, window.innerHeight - 200), 3500);
        setTimeout(() => createDancingGif(gifs[6], 50, window.innerHeight / 2 - 75), 3800);
        setTimeout(() => createDancingGif(gifs[7], window.innerWidth - 200, window.innerHeight / 2 - 75), 4100);

        // Configurar volumen al 50% y reproducir automÃ¡ticamente
        const music = document.getElementById('bgMusic');
        music.volume = 0.35;
        
        // Intentar reproducir automÃ¡ticamente
        music.play().catch(() => {
            // Si el navegador bloquea autoplay, reproducir con el primer click
            document.body.addEventListener('click', () => {
                music.play();
            }, { once: true });
        });

        // Wisp centrado con overlay oscuro - aparece y desaparece
        const wispCorner = document.getElementById('wispCorner');
        const darkOverlay = document.getElementById('darkOverlay');
        
        function toggleWisp() {
            // Mostrar overlay oscuro y Wisp
            darkOverlay.style.display = 'block';
            wispCorner.style.display = 'block';
            
            // Ocultar despuÃ©s de 5 segundos
            setTimeout(() => {
                darkOverlay.style.display = 'none';
                wispCorner.style.display = 'none';
            }, 5000);
        }

        // Primera apariciÃ³n despuÃ©s de 5 segundos
        setTimeout(() => {
            toggleWisp();
            // Luego aparece cada 20 segundos (5 visible + 15 oculto)
            setInterval(toggleWisp, 20000);
        }, 5000);

        // Confetti
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }

        setInterval(createConfetti, 200);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
